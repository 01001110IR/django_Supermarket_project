<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>

<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f4f4f4; /* Background color */
        
    }

    .top-logo {
        text-align: center;
        background-color: #007BFF; /* Logo background color */
        width: 100%;
        padding: 20px 0; /* Adjust the padding as needed */
    }

    .top-logo img {
        height: 30px; /* Adjust the height as needed */
      
        
    }
    .content {
        margin: 5px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px; /* קובע רוחב מרבי לתוכן */
        width: 100%; /* משתמש ברוחב מרבי גם כאן */
        margin-top: 20px; /* הוסף מרווח מלמעלה */
    }
    
    input {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px;
        width: 100%;
    }

    h1 {
        font-family: Roboto, sans-serif;
        color: #333;
        margin-bottom: 20px; }
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
            margin-top: 10px; /* מרווח למעלה בין כפתורי ההתחברות ושדות הקלט */
        }

    .nav-button:hover {
        background-color: #b3008c;
    }

    input input {
        border: 4px solid #ccc;
        padding: 15px;
        margin: 15px;
        width: 100%; /* מתיח את שדות הקלט כלפי ימין ושמאל */
    }

    .youtube-video {
        width: 100%;
        height: 315px; /* Adjust the height as needed */
        margin: 0px 0;
    }
</style>
<body>
       <div class="top-logo">
        <img src="/htmls/static/walmartLogo(1).svg" alt="Logo">
    </div>
    <div class="container">
        <h2>Register</h2>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="register()">Register</button>
        </form>
        <a href="index.html">Home</a>
    </div>
    <script>
        const register = () => {
            // http://127.0.0.1:8000/
            //https://firsttimerenderddw.onrender.com/register/
            const MY_SERVER = " http://127.0.0.1:8000/";

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const email = document.getElementById("email").value;
            const confirm_password = document.getElementById("confirm_password").value;

            axios.post(MY_SERVER, {
                "username": username,
                "password": password,
                "email": email,
                "confirm_password": confirm_password,
            })
            .then(res => {
                console.log("Registration successful");
                window.location.href = "index.html";
            })
            .catch(error => {
                console.error("Registration failed:", error);
            });
        }          
    </script>
</body>
</html>
